{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Common {% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/timeline-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/timeline-4.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script> 
    
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
    
</head>

<body class="body-background">

    <div class="my-4"></div>

    
    <div class="container-fluid">
        <div class="row justify-content-center m-3 mb-5">

            <!-- Left Column -->
            <div class="col-lg-8 col-md-12 col-sm-12 window-radius window-background m-4 mb-0 p-0 left-column-order">

                {% block content %}
                {% endblock %}

            </div>
            
            <!-- Sticky Right Column -->
            <div class="col-lg-3 col-md-12 col-sm-12 sticky-top m-3 mt-lg-5 mt-md-1 window-background window-radius align-items-center right-column-order">
                
                <!--Profile pic-->
                <div class="container-fluid p-0">
                    <div class="row navbar-radius primary-background" style="height: 110px;">
                        
                    </div>

                    <div class="row profile-pic-container d-flex justify-content-center mt-3">
                        <img src="{% static 'assets/prof.png' %}" class="profile-pic" alt="profile picture">
                    </div>
                </div>

                <!--Name and Role-->
                <div class="row mt-2 mb-3 text-center">
                    <h4 class="text-light">Zyldjan Lanticse</h4>
                    <p class="role text-white mt-3">Software Engineer</p>
                </div>

                <div class="custom-hr-center mt-4 mb-4"></div>
                <div class="spacing"></div>

                <!-- Contacts -->
                <div class="contacts container-fluid d-flex flex-column justify-content-around">
                    <div class="row mb-5">
                        <div class="col-12 contact-item d-flex align-items-center flex-column">
                            <img class="contact-icon" src="{% static 'assets/contact-email.png' %}" alt="">
                            <p class="text-white mb-0 text-center">zyldjan@lanticse.me</p>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-12 contact-item d-flex align-items-center flex-column text-decoration-none">
                            <img class="contact-icon" src="{% static 'assets/contact-phone.png' %}" alt="">
                            <p class="text-white mb-0 text-center">(+63)9288910053</p>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <a class="col-12 contact-item d-flex align-items-center flex-column text-decoration-none" href="https://github.com/Zyd8/">
                            <img class="contact-icon" src="{% static 'assets/github.png' %}" alt="">
                            <p class="text-white mb-0 text-center">Zyd8</p>
                        </a>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    
</body>
</html>
